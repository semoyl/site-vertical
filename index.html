<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Site Vertical</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#vermelho">GOKU</a></li>
                <li><a href="#verde">VEGETA</a></li>
                <li><a href="#azul">GOHAN</a></li>
                <li><a href="#amarelo">PICOLLO</a></li>
                <li><a href="#roxo">TRUNKS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="vermelho" class="grupo">
            <div>
                <h1>GOKU</h1>
            </div>
        </section>
        <section id="verde" class="grupo">
            <div>
                <h1>VEGETA</h1>
            </div>
            <img src="./img/vegetamanga.jpg" alt="">
        </section>
        <section id="azul" class="grupo">
            <img src="./img/gohan2.jpg" alt="">
            <div>
                <h1>GOHAN</h1>
            </div>
        </section>
        <section id="amarelo" class="grupo">
            <div>
                <h2>PICOLLO</h2>
            </div>
            <div class="img">
                <img src="./img/superpicollo.jpg" alt="">
            </div>
        </section>
        <section id="roxo" class="grupo">
            <div class="img-trunks">
                <img src="./img/trunls.jpg" alt="">
            </div>
            <div>
                <h3>TRUNKS</h3>
            </div>
        </section>
    </main>
</body>
</html>
